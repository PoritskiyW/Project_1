<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="index.css" rel="stylesheet"/>
    <title></title>
</head>
<body>
<header class="header">
    <img class="header__logo" alt="logo" style="border-radius: 10px; width: 80px;"
         src="https://img.genial.ly/5f89a55dbce4d50f7480c1f6/6503b195-b167-4705-b96b-97243ce67c21.gif?602d5d218af1fa10335c4fdf&1639939212268"/>
    <p class="header__team">Джаваскриптизеры</p>
    <nav class="header__navigation navigation">
        <button class="navigation__button button" onclick="route('page-home')">HOME</button>
        <button class="navigation__button button" onclick="route('page-questions')">QUESTIONS</button>
        <button class="navigation__button button" onclick="route('page-about')">ABOUT</button>
    </nav>
</header>

<main>
    <section id="page-home">
        <div id="info-developer">

        </div>
        <div class="modal__edit__window">
            <button id="BTN" class="modal__edit" type="button" onclick="modal">Change participant data</button>
            <div id="MODAL" class="modal">
                <div class="modal-content">
                    <div class="modal_header">
                        <span class="close">&times;</span>
                        <h1>Change info about users</h1>
                    </div>
                    <div class="modal-body">
                        <p>Некоторый текст в модальном теле</p>
                        <p>Какой-то другой текст...</p>
                    </div>
                    <div class="modal-footer">
                        <h3>Модальный нижний колонтитул</h3>
                    </div>
                </div>
            </div>
        </div>
  </section>
    <section id="page-questions">
        <label>
            <select name="file-system" id="file-system">
                <option disabled>Select file system</option>
            </select>
        </label>
        <label>
            <select name="theme" id="theme">
                <option disabled>Select theme</option>
            </select>
        </label>
        <button class="add" id="show-button" type="button">+</button>
        <section class="modal">
            <div class="modal__container">
                <form class="form-questions">
                    <button class="form-questions__exit" name="exit" type="button">x</button>
                    <div class="form-questions__message"></div>
                    <label class="form-questions__title" for="questions">Questions</label>
                    <textarea tabindex="0" id="questions" placeholder="Your question ..." cols="30" rows="5"></textarea>
                    <label class="form-questions__title" for="form-questions__theme">Theme</label>
                    <input class="form-questions__input" id="form-questions__theme" name="text" type="text">
                    <div class="form-questions__title">Answer</div>
                    <div class="form-questions__buttons-group">
                        <label>
                            <input type="radio" name="boolean" value="True">True
                        </label>
                        <label>
                            <input type="radio" name="boolean" value="false">False
                        </label>
                    </div>
                    <label class="form-questions__title">File system</label>
                    <div class="form-questions__buttons-group">
                        <label>
                            <input type="checkbox" name="format" value="false">CSV
                        </label>
                        <label>
                            <input type="checkbox" name="format" value="false">JSON
                        </label>
                        <label>
                            <input type="checkbox" name="format" value="false">XML
                        </label>
                        <label>
                            <input type="checkbox" name="format" value="false">YAML
                        </label>
                    </div>
                    <div  class="form-questions__buttons-group">
                        <button class="button" type="button" name="cancel">cancel</button>
                        <button class="button" type="submit">create</button>
                    </div>
                </form>
            </div>
        </section>
        <section>
            <template id="question-template"></template>
        </section>
    </section>
    <section id="page-about">
        <div class="page-about__name"></div>
        <div class="page-about__content">
            <div class="page-about__content info">
                <span class="info">Этот проект поддерживает хранение данных в 4-х разных форматах</span>
            </div>
            <div class="page-about__content forms">
                <label class="forms__form-one">CSV</label>
                <label class="forms__form-two">JSON</label>
                <label class="forms__form-three">YAML</label>
                <label class="forms__form-four">XML</label>
            </div>
            <div class="page-about__content gifs">
                <img class="gifs__gif-one" src="masyanya-wait.gif" alt="">
                <img class="gifs__gif-two" src="masyanya-love.gif" alt="">
            </div>
        </div>
    </section>
</main>
<footer></footer>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
