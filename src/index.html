<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
<header class="header">
    <img class="header__logo" alt="logo" src="https://img.icons8.com/external-tal-revivo-color-tal-revivo/50/000000/external-webstorm-an-integrated-development-environment-for-javascript-logo-color-tal-revivo.png"/>
    <p class="header__team">Джаваскриптизеры</p>
    <nav class="header__navigation navigation">
        <button class="navigation__button">HOME</button>
        <button class="navigation__button">QUESTIONS</button>
        <button class="navigation__button">ABOUT</button>
    </nav>
</header>

<div id="page-home">


</div>

<section id="page-questions">
    <label>
        <select name="file-system" id="file-system">
            <option disabled>Select file system</option>
        </select>
    </label>
    <label>
        <select name="theme" id="theme">
            <option disabled>Select theme</option>
        </select>
    </label>
</section>

<section id="page-about">
    <div class="page-about__name"></div>
    <div class="page-about__content">
        <div class="content__info">
            <p>Этот проект поддерживает хранение данные в 4 разных форматах</p>
        </div>
        <div class="content__forms">
            <label class="content__forms-form1">CSV</label>
            <label class="content__forms-form2">JSON</label>
            <label class="content__forms-form3">YAML</label>
            <label class="content__forms-form4">XML</label>
        </div>
    </div>
</section>

<script src="scripts/main.js"></script>
</body>
</html>
